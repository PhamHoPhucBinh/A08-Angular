<div class="container mt-5">
  <div class="product-form-container">
    <h1>Create New Product</h1>
    <form [formGroup]="studentForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" class="form-control" formControlName="studentName"/>
        <div *ngIf="studentForm.get('studentName').invalid && (studentForm.get('studentName').dirty || studentForm.get('studentName').touched)">
          <div *ngIf="studentForm.get('studentName').hasError('required')">Student Name is required</div>
          <div *ngIf="studentForm.get('studentName').hasError('pattern')">Invalid name format</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="number" id="phone" class="form-control" formControlName="phone"/>
        <div *ngIf="studentForm.get('phone').invalid && (studentForm.get('phone').dirty || studentForm.get('phone').touched)">
          <div *ngIf="studentForm.get('phone').hasError('required')">Phone is required</div>
          <div *ngIf="studentForm.get('phone').hasError('pattern')">Invalid phone format</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" class="form-control" formControlName="address"/>
        <div *ngIf="studentForm.get('address').invalid && (studentForm.get('address').dirty || studentForm.get('address').touched)">
          <div *ngIf="studentForm.get('address').hasError('required')">Address is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" formControlName="email"/>
        <div *ngIf="studentForm.get('email').invalid && (studentForm.get('email').dirty || studentForm.get('email').touched)">
          <div *ngIf="studentForm.get('email').hasError('required')">Email is required</div>
          <div *ngIf="studentForm.get('email').hasError('pattern')">Invalid email format</div>
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" class="form-control" formControlName="gender">
          <option value=0 disabled selected>Select a gender</option>
          <option *ngFor="let gender of genders" [ngValue]="gender">{{gender.genderName}}</option>
        </select>
        <div *ngIf="studentForm.get('gender').invalid && (studentForm.get('gender').dirty || studentForm.get('gender').touched)">
          <div *ngIf="studentForm.get('gender').hasError('required')">Gender is required</div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="!isFormValid">Submit</button>
    </form>
  </div>
</div>
