<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Full name</th>
        <th scope="col">Gender</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr [id]="'row'+student.id" *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.studentName}}</td>
        <td>{{student.studentGender.genderName}}</td>
        <td>{{student.phone}}</td>
        <td>{{student.email}}</td>
        <td>{{student.address}}</td>

        <td><a class="btn btn-primary" [routerLink]="['/student/edit/',student.id]">EDIT</a></td>
        <td>
          <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                  [attr.data-bs-target]="['#'+student.id]">
            DELETE
          </button>
        </td>
        <div class="modal fade" [id]="student.id" tabindex="-1"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm delete employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Do you want to delete {{student.studentName}} employee?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal"
                        (click)="delete(student.id,student.studentName)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </tr>
      </tbody>
    </table>
  </div>
</div>
