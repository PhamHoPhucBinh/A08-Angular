<h1>Category</h1>
<a class="create-link" routerLink="/category/create">
  <i class="fas fa-plus-circle"></i> <!-- Biểu tượng "plus-circle" -->
</a>
<table class="table">
  <tr>
    <td>ID</td>
    <td>Category Name</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let category of categories; index as i" class="category-item">
    <td>{{i + 1}}</td>
    <td>{{category.categoryName}}</td>
    <td><button type="button" class="btn btn-primary" mdbRipple><a [routerLink]="['/category/edit',category.id]">Edit</a></button> </td>
    <td><button type="button" class="btn btn-danger" mdbRipple><a [routerLink]="['/category/delete',category.id]">Delete</a></button></td>
  </tr>
</table>
