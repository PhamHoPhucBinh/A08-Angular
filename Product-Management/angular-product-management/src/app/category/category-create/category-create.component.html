<h1>Create new Category</h1>
<form [formGroup]="categoryForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Category name:</td>
      <td><input type="text" formControlName="categoryName"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Create</button>
      </td>
    </tr>
  </table>
</form>
