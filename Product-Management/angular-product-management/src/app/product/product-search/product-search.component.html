<h1>Search Result</h1>

<table class="table">
  <tr>
    <th>ID</th>
    <th>Category Name</th>
    <th colspan="2">Actions</th>
  </tr>
  <tr *ngFor="let product of products; index as i" class="category-item">
    <td>{{ i + 1 }}</td>
    <td>{{ product.productName }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.details }}</td>
    <td>{{ product.category.categoryName }}</td>
  </tr>
</table>
