<div class="container mt-5">
  <h1 class="mb-4">Cập nhật thông tin sản phẩm</h1>
  <form [formGroup]="productForm" (ngSubmit)="editProduct(id)">
    <div class="mb-3">
      <label for="productName" class="form-label">Tên sản phẩm:</label>
      <input type="text" class="form-control" id="productName" formControlName="productName">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Giá sản phẩm:</label>
      <input type="number" class="form-control" id="price" formControlName="price">
    </div>
    <div class="mb-3">
      <label for="details" class="form-label">Mô tả về sản phẩm:</label>
      <input type="text" class="form-control" id="details" formControlName="details">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Danh mục sản phẩm:</label>
      <select class="form-select" id="category" formControlName="category">
        <option disabled selected>Chọn danh mục sản phẩm</option>
        <option *ngFor="let category of categories" [value]="category.id">{{category.categoryName}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Cập nhật</button>
  </form>
</div>
