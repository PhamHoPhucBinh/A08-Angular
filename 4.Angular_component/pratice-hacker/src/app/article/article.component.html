<h2>Today's article</h2>
<hr>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a> : <app-like></app-like>
</div>
<div>
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>
</div>
<div>
  <h2>Artile's Information</h2>
  <table>
    <tr>
      <td>
        Title:
      </td>
      <td>
        <textarea [(ngModel)]="article.title" cols="70">
        </textarea>
      </td>
    </tr>
    <tr>
      <td>url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70">
        </textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button style="float: right" (click)="addNewArticle()">ADD</button> </td>
    </tr>
  </table>
</div>
